<div class="homeContainer">
    <div class="aboutMeContainer">
        <h1>About Me</h1>
        <div [innerHTML]="aboutMeText"></div>
    </div>
    <div class="projectsContainer">
        <h1>Projects</h1>
        <div class="projects">
            <div *ngFor="let project of projects; let i = index" class="project">
                <img *ngIf="project.img" [src]="project.img" alt="project image"/>
                <embed *ngIf="project.pdf" [src]="project.pdf" type="application/pdf" width="100%" height="600px"/>
                <div class="projectInformation">
                    <h2>{{project.name}}</h2>
                    <p>{{project.description}}</p>
                    <a *ngIf="project.link" [href]="project.link" target="_blank">Link</a>
                </div>
            </div>
            <embed src="assets/Echoes of Light GDD.pdf" type="application/pdf" width="100%" height="600px"/>
        </div>
    </div>
</div>
