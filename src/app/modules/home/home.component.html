<div class="homeContainer">
    <div class="aboutMeContainer">
        <h1>About Me</h1>
        <div [innerHTML]="aboutMeText"></div>
    </div>
    <div class="projectsContainer">
        <h1>Projects</h1>
        <a href="assets/Echoes of Light GDD.pdf" target="_blank" rel="noopener noreferrer">
            Open PDF in New Tab
          </a>
        <div class="projects">
                @for (project of projects; track $index) {
                    <div class="project">
                        @if (project.img) {
                            <img [src]="project.img" alt="project image"/>
                        }
                        @if(project.pdf){
                            <embed [src]="project.pdf" type="application/pdf" width="50%" height="600px"/>
                        }
                        <div class="projectInforation">
                            <h2>{{project.name}}</h2>
                            <p>{{project.description}}</p>
                            <a [href]="project.link" target="_blank">Link</a>
                        </div>
                    </div>
                }
        </div>
    </div>

</div>
